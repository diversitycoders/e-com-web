<div *ngIf="product" class="product-detail-container">
  <div class="product-grid">
    <!-- Product Image -->
    <div class="product-image">
      <img [src]="product.photo" alt="{{ product.productname }}" />
    </div>

    <!-- Product Info -->
    <div class="product-info">
      <h1 class="title">{{ product.productname }}</h1>
      <p class="brand">Brand: <strong>{{ product.brand }}</strong></p>
      <p class="category">Category: {{ product.category }}</p>
      <p class="description">{{ product.description }}</p>

      <div class="price-box">
        <span class="price">₹{{ product.price }}</span>
        <small class="tax-note">Inclusive of all taxes</small>
      </div>

      <!-- Quantity Selector -->
      <div class="quantity-control" *ngIf="!removecart">
        <button (click)="handlequantity('decrease')">−</button>
        <span>{{ quantity }}</span>
        <button (click)="handlequantity('increase')">+</button>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button class="btn-cart" *ngIf="!removecart" (click)="addToCart()">Add to Cart</button>
        <button class="btn-remove" *ngIf="removecart" (click)="removetocart(product.id)">Remove from Cart</button>
      </div>
    </div>
  </div>
</div>
