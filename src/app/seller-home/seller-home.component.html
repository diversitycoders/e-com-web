<div class="product-list">
  <h1>All Product List</h1>
  <p style="color: red;">{{productmessage}}</p>
  <div class="product-grid">
    <div class="product-card" *ngFor="let item of productlist">
      <img src="{{item.photo}}" alt="{{item.productname}}" class="product-img" />
      <div class="product-info">
        <h2 class="product-name">{{item.productname}}</h2>
        <p class="product-brand">Brand: <span>{{item.brand}}</span></p>
        <p class="product-price">â‚¹{{item.price}}</p>
        <p class="product-category">Category: <span>{{item.category}}</span></p>
        <p class="product-description">{{item.description}}</p>
        <div class="button-group">
          <button class="detail-button" routerLink="/detail/{{item.id}}">View Details</button>
          <button class="delete-button" (click)="deleteproduct(item.id)"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg></button>
          <button class="edit-button" routerLink="/seller-updateproduct/{{item.id}}"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M160-400v-80h280v80H160Zm0-160v-80h440v80H160Zm0-160v-80h440v80H160Zm360 560v-123l221-220q9-9 20-13t22-4q12 0 23 4.5t20 13.5l37 37q8 9 12.5 20t4.5 22q0 11-4 22.5T863-380L643-160H520Zm300-263-37-37 37 37ZM580-220h38l121-122-18-19-19-18-122 121v38Zm141-141-19-18 37 37-18-19Z"/></svg></button>
        </div>
      </div>
    </div>
  </div>
</div>
